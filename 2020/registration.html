<h3>Additional details</h3>
<p>Early bird registration is available until 21 April 2019. After that date, registration will be at the late/on-site rate. All registration fees are in USD.</p>

<p>
Full conference registrations include breakfast and lunch each day of the conference, plus a ticket to the banquet event.</p>

<p>Single day registrations include breakfast and lunch on the day of the registration, but <u>do not</u> include a ticket to the banquet event.
</p>

<p>Additional banquet tickets may be purchased for $85.</p>

<h4>Childcare</h4>
<p>
I3D 2019 supports conference attendees traveling with children. 
If you are interested in taking advantage of childcare services at the conference, please contact the conference chairs (<a href="mailto:general@i3dsymposium.org">general@i3dsymposium.org</a>) as soon as possible.  The cut-off date is the early-bird deadline, April 21st. </p>


<h4>Visa support letters</h4>
<p>ACM is able to provide visa support letters to attendees as well as authors with accepted papers, posters, or members of the conference committee. The conference organizers are also happy to provide a letter of invitation for authors of accepted papers and posters, should they require it.</p>

<p>For visa support letters, refer all requests to <a href="mailto:supportletters@acm.org">supportletters@acm.org</a>.  Please allow up to 10 business days to receive a letter. All requests are handled in the order they are received. The information below should be included with the request:</p>

<ul>
<li>Your name as it appears on your passport</li>
<li>Your current mailing address</li>
<li>The name of the conference: I3D 2019</li>
<li>Your registration confirmation number</li>
</ul>
