
<div class="youtube-embed" style="position: relative;">
	<script type="text/javascript">
		function show_youtube_embed(clicked_link)
		{
			console.log(clicked_link);
			window.clicked_link = clicked_link;
			var iframe = clicked_link.parentNode.getElementsByTagName("iframe")[0];
			iframe.src = iframe.getAttribute("data-src");

			var children = clicked_link.parentNode.children;
			for (var i = 0; i < children.length; ++i)
			{
				if (children[i].tagName.toLowerCase() != "iframe")
				{
					children[i].style.display = "none";
				}
			}
		}
	</script>
	<iframe width="560" height="315" data-src="https://www.youtube.com/embed/{{include.youtube_hash}}?autoplay=1" title="{{include.title}}" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
	<img src="{{ include.thumbnail }}" alt="{{ include.title }}" style="position: absolute; width: 100%;" />
	<a href="#" style="display: block; width: 100%; height: 100%;" onclick="show_youtube_embed(this)">
		<img src="../img/watch-on-youtube.png" alt="Watch on Youtube" style="width:100%; position: relative;" />
	</a>
	<div class="tos-notice">
		This content is hosted by a third party (youtube.com).<br>
		By clicking to play the external content, you accept the <a href="https://www.youtube.com/static?template=terms">terms and conditions</a> of youtube.com, including the use of their cookies.
	</div>
</div>
