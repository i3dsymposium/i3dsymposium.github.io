<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ page.dir | append:'favicon.ico' | prepend: site.baseurl | prepend: site.url | replace: 'http://','//' }}">

    <title>{% if page.title %}{{ page.title }} | {% endif %}I3D Symposium</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | replace: 'http://','https://' }}">

    
    <meta name="author" content="I3D Publicity Chair (general@i3dsymposium.org)">

    <link href="/css/default.css" rel="stylesheet" media="screen">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO metadata for social posts -->
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | replace: 'http://','https://' }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}I3D {{ current_year }}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:image" content="{{ page.dir | append: 'img/banner-narrow-subtitle.png' | prepend: site.baseurl | prepend: site.url | replace: 'http://','https://' }}" />
    <meta name="twitter:card" content="summary"></meta>
    <meta name="twitter:image" content="{{ '/img/logo-square.png' | prepend: site.baseurl | prepend: site.url | replace: 'http://','https://' }}" />
    <meta name="twitter:site" content="@I3DCONF"></meta>

</head>

<body>

    <header>
        <div id="header">
            <img id="banner" src="img/banner_general.png" alt="" />
        </div> <!-- #header -->
        <div id="header-subtitle">
            <span class="br">ACM SIGGRAPH Symposium on</span>
            Interactive 3D Graphics and Games
        </div><!-- #header-subtitle -->
    </header>

    <div class="clearfix"></div>


    <div id="main-wrapper">
        <nav id="nav">
            <!-- nav and nav-list are styled in css/i3d.css -->
            <input type="checkbox" id="menu-open" />
            <label for="menu-open"><svg class="menuicon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                <title>Toggle Menu</title>
                <g>
                  <circle class="menuicon__circle_bg" r="23" cx="25" cy="25" />
                  <circle class="menuicon__circle" r="23" cx="25" cy="25" />
                </g>
                <g>
                  <line class="menuicon__bar" x1="13" y1="16.5" x2="37" y2="16.5"/>
                  <line class="menuicon__bar" x1="13" y1="24.5" x2="37" y2="24.5"/>
                  <line class="menuicon__bar" x1="13" y1="24.5" x2="37" y2="24.5"/>
                  <line class="menuicon__bar" x1="13" y1="32.5" x2="37" y2="32.5"/>
                </g>
              </svg>
            </label>

            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="http://www.acm.org/special-interest-groups/volunteer-resources/officers-manual/policy-against-discrimination-and-harassment" target="_blank">Code of Conduct</a></li>
            </ul>

            <!-- This script is to color the current page in the menu. It's added right after the menu so it makes the changes at the earliest possible moment -->
            <script>
            (function(){
                function urlToName(url) {
                    // Take the last part of the path, without extension
                    url = url.split("/").reverse()[0].split(".")[0];
                    if (url === "") {
                        url = "index";
                    }
                    return url;
                }
                // Set the active button based on the current url.
                var links = document.querySelectorAll(".nav-list a");
                for (var i = 0; i < links.length; ++i) {
                    var url = urlToName(links[i].attributes["href"].value);
                    links[i].classList.add(url);
                }
                var filename = urlToName(window.location.pathname);
                document.querySelector('.nav-list a.' + filename).parentElement.classList.add("active");
            })();
            </script>

            <!-- social media links -->
            <footer id="socials">
                <ul class="social-icons">
                    <li><a href="https://twitter.com/I3DCONF" target="_blank"><img src="/img/twitter.svg" alt="twitter" class="icon" /></a></li>
                    <li><a href="http://www.facebook.com/pages/I3D-Symposium-on-Interactive-3D-Graphics-and-Games/147772558570274" target="_blank"><img src="/img/square-facebook.svg" alt="facebook" class="icon" /></a></li>
                    <li><a href="https://www.youtube.com/channel/UCZNuH6k97yBaiTerqd0u1_Q/" target="_blank"><img src="/img/youtube.svg" alt="youtube" class="icon" /></a></li>
                </ul>
                <a href="contact.html#mailing_list">Join our Mailing List</a>
            </footer>
		
        </nav> <!-- #nav -->

        <div id="news" style="border: none;"></div>

        <main id="main">
            {{ content }}
        </main> <!-- #main -->

    </div> <!-- #main-wrapper -->

    <div class="clearfix"></div>

    <!-- social media links for mobile -->
    <footer id="socials-mobile">
        <ul class="social-icons">
            <li><a href="https://twitter.com/I3DCONF" target="_blank"><img src="/img/twitter.svg" alt="twitter" class="icon" /></a></li>
            <li><a href="http://www.facebook.com/pages/I3D-Symposium-on-Interactive-3D-Graphics-and-Games/147772558570274" target="_blank"><img src="/img/square-facebook.svg" alt="facebook" class="icon" /></a></li>
            <li><a href="https://www.youtube.com/channel/UCZNuH6k97yBaiTerqd0u1_Q/" target="_blank"><img src="/img/youtube.svg" alt="youtube" class="icon" /></a></li>
        </ul>
        <a href="contact.html#mailing_list">Join our Mailing List</a>
    </footer>

    <footer id="footer">
        <a href="http://www.i3dsymposium.org/">HOME</a> | &copy; {{ "now" | date: "%Y" }}
        Symposium on Interactive 3D Graphics and Games
    </footer>

  </body>

</html>
